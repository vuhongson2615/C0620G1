<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body onload="docReady()">
<canvas id="myCanvas" width="600px" height="550px" style="border: 1px solid #d3d3d3;"></canvas>

<script>

    let canvas = document.getElementById("myCanvas");
    let context = canvas.getContext("2d");
    let imageObj = new Image();
    imageObj.onload = function () {
        context.drawImage(imageObj, 300, 450)
    }
    imageObj.src = "car2.png";
</script>
</body>
</html>
