<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form>
        <fieldset>
            <legend>ADD GAME</legend>
            <input type="text" id="game-name" placeholder="Name Game" class="Game-shop">
            <input type="text" id="game-img" placeholder="Img Game" class="Game-shop">
            <input type="text" id="game-price" placeholder="Price Game" class="Game-shop">
            <input type="text" id="game-version" placeholder="Version Game" class="Game-shop">

            <input type="text" id="game-sell" placeholder="Sell Game" class="Game-shop">
            <input type="text" id="game-desc" placeholder="Sell Game" class="Game-shop">
            <button type="button" onclick="addGame()">ADD</button>
        </fieldset>
    </form>
</div>
<div id="result"></div>
