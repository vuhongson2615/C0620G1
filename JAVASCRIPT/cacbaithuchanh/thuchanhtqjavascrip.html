<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="checkaler();" >bam vao day</button>
<button onclick="checkdocument();" id="hello">bam vao day</button>
<button onclick="checkdocumentwrite();" >bam vao day</button>
<button onclick="checkconsolelog();" >bam vao day</button>
</body>
<script>
    function checkaler() {
        alert('xinchao');
    }
    function checkdocument() {
        document.getElementById("hello").innerHTML = 'xin chao'
    }
    function checkdocumentwrite() {
document.write('xin chao')
    }
    function checkconsolelog() {
        console.log('xin chao')
    }
</script>
</html>
