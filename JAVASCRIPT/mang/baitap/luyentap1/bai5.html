<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function inputArray(marks) {
        let N = +prompt("Nhap so phan tu cua mang: ");
        for (let i = 0; i < N; i++) {
            marks[i] = +prompt("Nhap phan tu thu " + i + ": ");
        }
    }
    function demSonguyenAm(marks) {
        count=0
        for(let i=0;i<marks.length;i++){
            if(marks[i]<0){count++}
        }
        document.write("so phan tu am la "+count);
    }
    let songuyen =new Array();
    inputArray(songuyen);
    demSonguyenAm(songuyen)


</script>
</body>
</html>
