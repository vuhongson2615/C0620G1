<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function inputArray(marks) {
        let N = +prompt("Nhap so phan tu cua mang: ");
        for (let i = 0; i < N; i++) {
            marks[i] = +prompt("Nhap phan tu thu " + i + ": ");
        }
    }
    function compare(marks){
        let count =0 ;
        for(let i=0;i < marks.length;i++){
            if (marks[i]>=10){
                count++;
                document.write( marks[i] +"<br>");
            }

        }
        document.write("so phan tu lon hon hoac bang 10 la "+count );

    }

    let songuyen=new Array();
    inputArray(songuyen);
    compare(songuyen) ;
</script>
</body>
</html>
