<script>
    function inputArray(marks) {
        let N = prompt("Nhap so phan tu cua mang: ");
        for (let i = 0; i < N; i++) {
            marks[i] = prompt("Nhap phan tu thu " + i + ": ");
        }
    }

    let arr = new Array();
    inputArray(arr);
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == "-") {
            arr[i] = "_"
        }
    }
    document.write(arr);
</script>
