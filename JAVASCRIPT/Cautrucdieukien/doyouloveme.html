<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Do you love me?</h1>

<button type="button" onclick="yesLove()">Yes</button>
<button id="random" type="button" onmouseover="noLove()" style="position:absolute; left:360px; top:235px;">No</button>

<script>
    function yesLove() {
        alert('Yes. you are right');
    }
    function noLove() {
        let height = Math.round(Math.random() * window.innerHeight);
        let width = Math.round(Math.random() * window.innerWidth);
        document.getElementById('random').style.left = width + "px";
        document.getElementById('random').style.top = height + "px";

    }
</script>

</body>
</html>
