<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result;
    let sout;
    sout = "<table border='1' width='300' cellpadding='3' cellspacing='0'>";
    for (i = 2; i <= 9; i++) {
        sout = sout + "<tr>";
        for (j = 1; j <= 10; j++) {
            result = i * j;
            sout = sout + "<td>" + i + "x" + j + "=" + result + "</td>";
        }
        sout = sout + "</tr>"
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
